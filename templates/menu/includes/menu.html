<ul class="list-unstyled">
    {% for item in items %}
        <li class="mb-1">
            <a href="{% url 'menu:menu' menu item.url %}"
               class=" text-decoration-none {% if item.child_items %}fw-bold{% endif %}">{{ item.title }}</a>
            {% with item.child_items as children %}
                {% if children %}
                    <ul class="list-unstyled ms-3">
                        {% include 'menu/includes/menu.html' with items=children menu=menu %}
                    </ul>
                {% endif %}
            {% endwith %}
        </li>
    {% endfor %}
</ul>
